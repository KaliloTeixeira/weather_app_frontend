<div class="add">
  <h2>ADD CITY</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <input type="text" id="name" name="name" [(ngModel)]="cityName" required placeholder="Type a City name">
      <button type="submit">Add</button>
    </div>
  </form>
  <app-popup *ngIf="showPopupFlag" [message]="popupMessage"></app-popup>
</div>
