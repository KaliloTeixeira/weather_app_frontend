name: Build, Test, and Deploy to Github Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
      
      #- name: Test
        #run: npm run test
        
      - name: Deploy
        run: npm run deploy


