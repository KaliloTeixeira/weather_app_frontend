name: Build, Test, and Deploy to Github Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - stage: Install Dependencies
      script: npm ci

    - stage: Build
      script: npm run build
    
    - stage: Test
      script: npm run test

    - stage: Deploy
      script: npx run deploy


