name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd cityweather
          npm install

      - name: Build
        run: npm run build --base-href /cityweather/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: cityweather/dist
          token: ${{ secrets.WEATHERAPP_TOKEN }}
